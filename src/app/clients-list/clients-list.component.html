<h2>Clients</h2>
<a routerLink="/add-client" routerLinkActive="active" class="btn btn-primary">Create client</a>
<table class="table">
<thead>
<tr>
<th>Id</th>
<th>Documento</th>
<th>Nombre</th>
<th></th>
</tr>
</thead>
<tbody>
<tr *ngFor='let cl of clients'>
<td>{{ cl.id }}</td>
<td>{{ cl.identificationNumber }}</td>
<td>{{ cl.name }}</td>
<td>
<a href="#" class="btn btn-outline-info">Ver pedidos</a>
</td>
</tr>
</tbody>
</table>
